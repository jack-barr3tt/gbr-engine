apiVersion: apps/v1
kind: Deployment
metadata:
  name: trust-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trust-consumer
  template:
    metadata:
      labels:
        app: trust-consumer
    spec:
      initContainers:
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - /bin/sh
            - -c
            - |
              until redis-cli -h redis ping >/dev/null 2>&1; do
                echo "waiting for redis..."
                sleep 2
              done
        - name: wait-for-rabbitmq
          image: curlimages/curl:8.4.0
          command:
            - /bin/sh
            - -c
            - |
              until curl -f -u guest:guest http://rabbitmq:15672/api/aliveness-test/%2F 2>/dev/null; do
                echo "waiting for rabbitmq to be ready..."
                sleep 2
              done
              echo "rabbitmq health check passed!"
              # Additional wait to ensure AMQP is ready
              sleep 10
              echo "rabbitmq should be fully ready now!"
      containers:
        - name: trust-consumer
          image: trust-consumer
          ports:
            - containerPort: 3000
          env:
            - name: MQ_HOST
              value: rabbitmq
            - name: MQ_PORT
              value: "5672"
            - name: REDIS_ADDR
              value: "redis:6379"
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: gbr_engine
            - name: POSTGRES_USER
              value: postgres
            - name: MQ_USER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: MQ_USER
            - name: MQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: MQ_PASSWORD
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: POSTGRES_PASSWORD
          envFrom:
            - secretRef:
                name: secrets
